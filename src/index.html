  <body id="body">
    <header>
    </header>
    <main>
      <!-- <div class="photo"></div> -->
       <section class = "photos">
        <div>
          <button id="breaking" class="photos__button--breaking" type="button"></button>
        </div>
        <div>
          <button id="betterCaul" class="photos__button--better" type="button"></button>
        </div>

       </section> 

        <div class="breaking-container">

            <button id="allCharacter" class="breaking-container__button--modifier" type="button">Personajes</button>

            <button id="allFilter" class="breaking-container__button" type="button">Filtros</button>

          <div id ="elementToBeToggled" class ="breaking-container__toggled">
            <div><!---------------------------------TOOGLE-------------------->
              <input id="charcterId" class="search" placeholder="Id personaje">

            </div>

              <input id="characterName" class="search" placeholder="Nombre personaje">
              <button id="searchCharacterName" class="breaking-container__toggled__button">Buscar</button>

            <div>
              <select name="select" id ="filterSerie">
                <option value="" class ="value-select"selected>Selecciona Serie</option>
                <option value="Breaking Bad">Breaking Bad</option>

                <option value="Better Call Saul">Better Call Saul</option>
              </select>
              <button id="filter" class="breaking-container__toggled__button" type="button">Filtrar</button>
            </div>
          </div>
        </div><!----END TOOGLE----------------------------------------------->
      <div>
         <ul id="character" class="flex-container_wrap"></ul>
      </div>
